version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: postgres_clinica
    restart: unless-stopped
    environment:
      POSTGRES_DB: clinica
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d clinica"]
      interval: 5s
      timeout: 5s
      retries: 10

  eureka:
    build:
      context: ./eureka-server
    container_name: eureka_server
    restart: unless-stopped
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8761/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: mailhog
    restart: unless-stopped
    ports:
      - "8025:8025"   
      - "1025:1025"   

  email-service:
    build:
      context: ./email-service
    container_name: email_service
    restart: unless-stopped
    ports:
      - "8082:8082"
    depends_on:
      eureka:
        condition: service_healthy
      mailhog:
        condition: service_started
    environment:
      EUREKA_URL: http://eureka:8761/eureka
      MAIL_HOST: mailhog
      MAIL_PORT: "1025"
      MAIL_SMTP_AUTH: "false"
      MAIL_SMTP_STARTTLS: "false"

  api:
    build:
      context: .
    container_name: clinica_api
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      eureka:
        condition: service_healthy
      email-service:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_URL: http://eureka:8761/eureka
      EMAIL_SERVICE_URL: http://email-service:8082

volumes:
  postgres_data:
